services:
  gnosis-mcp:
    build: .
    environment:
      - GNOSIS_MCP_DATABASE_URL=postgresql://postgres:postgres@db:5432/docs
      - GNOSIS_MCP_TRANSPORT=sse
      - GNOSIS_MCP_WRITABLE=false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: docs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
